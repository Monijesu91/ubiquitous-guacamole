<!DOCTYPE html>
<html>
<head>
    <title>Picture Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="row">
        <meta name="viewport" content="width=device-width, initial-scalr=1.0">
    <div class="picture-container">
        <img src="BIG BOY.jpg" alt="Image 1">
        <p class="name" onclick="changeColor(this)">BULLDOG</p>
    </div>
    <div class="picture-container">
        <img src="PET DOG.jpg" alt="Image 2">
        <p class="name" onclick="changeColor(this)">PET DOG</p>
    </div>
    <div class="picture-container">
        <img src="GOOD BOY.jpg" alt="Image 3">
        <p class="name" onclick="changeColor(this)">GOOD BOY</p>
    </div>
    <div class="picture-container">
        <img src="CUTE.jpg" alt="Image 4">
        <p class="name" onclick="changeColor(this)">CUTE CUTE</p>
    </div>
    
    <div class="picture-container">
        <img src="PUPPY.jpg" alt="Image 5">
        <p class="name" onclick="changeColor(this)">PUPPY</p>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
